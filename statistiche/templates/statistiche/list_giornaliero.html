<!-- product_list.html -->
{% extends "base.html" %}


{% block content %}
    <div class="card">
        <div class="card-header card-header-secondary">
            <h4 class="card-title">Elenco chiusure precedenti</h4>
            <a href="{% url 'statistiche:create_giornaliero' %}">Aggiungi chiusura</a>
        </div>
        <ul>
            {% for i in statistiche %}
                <li class="card-body">{{ i.data }}: {{ i.descrizione }} | <a href="{% url 'statistiche:update_giornaliero' i.id %}">Modifica</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
